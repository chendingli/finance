    <script>
        layui.use('laydate',function () {
            $("input[name*='_time']").each(function () {
                layui.laydate.render({
                    elem:this,
                });
            })
        })
    </script>

    <script>
        $(function () {

            var app = {
                Commonmethod: Commonmethod(),
                baseurl: Commonmethod().baseUrl().baseurl,
                acceccToken: sessionStorage.getItem("accessToken"),
                init: function () {
                    var _this = this;

                    // 初次查询
                    _this.initTable();

                    // 事件绑定
                    _this.event();
                },
                // 初始化表格
                initTable:function(){
                    var _this = this;
                    layui.use('table', function(){
                        var table = layui.table;

                        table.render({
                            elem: '#list',
                            url: _this.baseurl + '/api/oms/projectExpense/list',
                            where:_this.getSearchParam(),
                            headers:{"Authorization":_this.acceccToken},
                            method: 'post', //如果无需自定义HTTP类型，可不加该参数
                            request: { //用于对分页请求的参数：page、limit重新设定名称
                                pageName: 'pageNum', //页码的参数名称，默认：page
                                limitName: 'pageSize' //每页数据量的参数名，默认：limit
                            },
                            response: { // 用于对返回的数据格式的自定义
                                statusName: 'resultCode', //数据状态的字段名称，默认：code
                                statusCode: 0, //成功的状态码，默认：0
                                msgName: 'resultMsg', //状态信息的字段名称，默认：msg
                                countName: 'count', //数据总数的字段名称，默认：count
                                dataName: 'data' //数据列表的字段名称，默认：data
                            },
                            height: 540,
                            cellMinWidth: 80,
                            cols: [
                                [{
                                    field: 'order',
                                    title: '序号',
                                    type:'numbers',
                                },{
                                    field: 'contractNumber',
                                    title: '合同编号'
                                }, {
                                    field: 'projectName',
                                    title: '项目名称'
                                }, {
                                    field: 'createName',
                                    title: '创建人'
                                }, {
                                    field: 'type',
                                    title: '支出类型',
                                    templet:function (d) {
                                        if(d.type==0){
                                            return "项目差旅";
                                        }else if(d.type==1){
                                            return "研发费用";
                                        }
                                    }
                                }, {
                                    field: 'expense',
                                    title: '金额'
                                }, {
                                    field: 'details',
                                    title: '明细'
                                }, {
                                    field: 'time',
                                    title: '时间'
                                }, {
                                    title: '操作',
                                    align: 'center',
                                    toolbar: '#operation'
                                }]
                            ],
                            page: true,
                            done: function (res) {
                                var totalMoney = 0;
                                $.each(res.data, function (i, n) {
                                    totalMoney += n.expense*1.00;
                                });
                                $('#totalMoney').val(totalMoney +"元");
                                $("#search_val").val(null);
                                $("#type_select").val("");
                                $("#start_time").val(null);
                                $("#end_time").val(null);
                                layui.use('form',function () {
                                    layui.form.render();
                                })
                            },
                            page: true,

                        });

                        // 监听工具栏
                        table.on('tool(list)', function (obj) { // list 为 table 的 lay-filter 属性

                            var data = obj.data; //获得当前行数据
                            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                            var tr = obj.tr; //获得当前行 tr 的DOM对象

                            if (layEvent === 'edit') { //编辑事件
                                layeropen("修改项目支出",['550px','65%'],"projectExpense-edit","./projectExpense-edit.html",["确定","取消"],
                                        {
                                            yes:function(index){
                                                // 确定按钮的回调
                                                var iframe = window['layui-layer-iframe' + index];
                                                iframe.app.submit(); // 触发提交
                                            },
                                            cancel:function(index){
                                                // 取消按钮的回调
                                                layer.close(index);
                                            },
                                            success:function(layero,index){
                                                // 子窗口弹出前的回调

                                                // 获取子页面的iframe
                                                var iframe = window['layui-layer-iframe' + index];
                                                // 向子页面的全局函数child传参
                                                iframe.app.child(data.id);
                                                iframe.app.init();
                                            }
                                        }
                                );


                            }
                        });
                    });
                },
                getSearchParam: function () {
                    var searchParam = $("#search_val").val();
                    var selectParam = $("#type_select").val();
                    var startTime = $("#start_time").val();
                    var endTime = $("#end_time").val();
                    var data = {
                        'details': searchParam,
                        'type':selectParam,
                        'time':startTime,
                        'timeSearch':endTime
                    };
                    return data;
                },
                // 事件绑定
                event: function () {
                    var _this = this;

                    $("#search").on('click', function () {
                        _this.initTable();
                    });

                    // 添加按钮绑定
                    $("#add").on('click',function() {
                        layeropen("添加项目支出",['100%','100%'],"projectExpense-add","./projectExpense-add.html",["确定","取消"],
                                {
                                    yes:function(index){
                                        // 确定按钮的回调
                                        var iframe = window['layui-layer-iframe' + index];
                                        iframe.app.submit(); // 触发提交
                                    },
                                    cancel:function(index){
                                        // 取消按钮的回调
                                        layer.close(index);
                                    },
                                    success:function(index){
                                        // 子窗口弹出前的回调

                                    }
                                }
                        );
                    })

                }
            }

            app.init();

        });

    </script>
</body>
