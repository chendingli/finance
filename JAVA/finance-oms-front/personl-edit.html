<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv=“X-UA-Compatible” content=“chrome=1″ />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <link rel="stylesheet" href="./lib/zTree_v3/css/zTreeStyle/zTreeStyle.css" type="text/css">
    <script type="text/javascript" src="./lib/zTree_v3/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="./lib/zTree_v3/js/jquery.ztree.excheck.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="./js/html5.min.js"></script>
    <script type="text/javascript" src="./js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="layui-container x-body">
        <div class="layui-row">
            <form class="layui-form" id="role-data">
                <input type="hidden" name="id" id="id">
                <div class="layui-form-item">
                    <label for="unmberId" class="layui-form-label">
                        <span class="x-red"></span>员工编号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="unmberId" name="unmberId" lay-verify="required|name" autocomplete="off" class="layui-input" maxlength="20">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label  for="name" class="layui-form-label">
                        <!-- <span class="x-red">*</span> -->员工姓名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" lay-verify="description" autocomplete="off" class="layui-input" maxlength="20">
                    </div>
                </div>
                <div class="layui-form-item" >
                    <label class="layui-form-label">入职时间</label>
                  <!--  <input type="date" id="time" class="layui-form-label" style="width:120px" >-->
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="time" name="time">
                </div>
                </div>

                <div class="layui-form-item" >
                    <label class="layui-form-label">合同类型</label>
                    <div class="layui-input-inline" >
                        <select id="type" class="layui-form-label" name="type">
                            <option value="请选择">请选择</option>
                            <option selected value="TM（人力外包）">TM（人力外包）</option>
                            <option value="FP（独立交付）">FP（独立交付）</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item" >
                    <div class="layui-form-item">
                        <label class="layui-form-label">工资</label>

                        <div class="layui-input-inline">
                            <input type="text" id="sal" name="sal" lay-verify="description" autocomplete="off" class="layui-input" maxlength="20">
                        </div>
                    </div>

                </div>
                <div class="layui-col-md12" style="display: none;">
                    <div class="layui-form-item">
                        <label for="submit" class="layui-form-label">
                        </label>
                        <button class="layui-btn" id="submit" lay-filter="add" lay-submit>
                            提交
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>

        var mtime = function () {
            layui.use('laydate', function(){
                var laydate = layui.laydate;

                //执行一个laydate实例
                laydate.render({
                    elem: '#time', //指定元素
                    value:new Date(),
                    isInitValue:true

                });
            });

        };
        mtime();
        var app = {
            Commonmethod: Commonmethod(),
            baseurl: Commonmethod().baseUrl().baseurl,
            treeObj:null,
            form:null,
            init: function () {
                var _this = this;
                this.initForm();
                this.event();
            },
            initForm:function() {
                var _this = this;

                _this.Commonmethod.ajax(
                     _this.baseurl + '/api/oms/personl/get',
                    {"id":$("#id").val()},
                    null,
                    function (res) {
                        $("#id").val(res.data.id);
                        $("#unmberId").val(res.data.unmberId);
                        $("#name").val(res.data.name);
                        $("#sal").val(res.data.sal);
                        $("#state").val(res.data.state);
                        $("#type").val(res.data.type);
                    }
                );
            },
            event:function(){
                var _this = this;

            },
            child:function(id){
                $("#id").val(id);
            },
            submit:function() {
                debugger
                var _this = this;


                // 绑定表单提交
                layui.use('form', function () {
                    var form = layui.form;
                    _this.form = form;
                    form.verify({
                        unmberId: function (value) {
                            var pattern = $.trim(value);
                            if ((!value) || (pattern.length <0)) {
                                return '编号长度不可为0';
                            } else if (value.indexOf(' ') != -1) {
                                return '不允许有空格，请修改';
                            }
                        },
                        name: function (value) {
                            if(value.length <0){
                                return '姓名长度不能为0'
                            }
                        }
                    });

                    form.on('submit(add)', function (data) {

                        console.log(data.field);
                        var userparam = JSON.stringify(data.field);

                        _this.Commonmethod.ajax(
                            _this.baseurl + '/api/oms/personl/update',
                            userparam,
                            {
                                headers: {
                                    "Content-Type": "application/json"
                                }
                            },

                            function (res) {
                                var index = parent.layer.getFrameIndex(window.name);
                                layer.alert("修改成功",function(){
                                    layer.close(index);
                                    parent.location.reload();
                                });
                            }
                        );
                        return false;

                    });
                });
                $('#submit').trigger('click'); // 触发表单提交
            }
        };
    </script>
</body>

</html>
